<html>
    <head>
        <title>ToDo App</title>
    </head>
    <body>
        <form action="/todos/create" method="POST">
            <input type="text" name="description" />
            <input type="submit" value="Create" />
        </form>
        <ul>
            {% for d in data%}
            <li>{{ d.description }}</li>
            {% endfor %}
        </ul>
    </body>
</html>
